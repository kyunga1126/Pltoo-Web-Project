<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>게임 선택</title>
    <link rel="stylesheet" th:href="@{/join_game/select_game.css}">
    <script th:src="@{/join_game/main.js}"></script>
</head>
<body>
<!-- action속성: form에 작성한 데이터를 어디로 보낼지 지정 -->
<form action="/html/select_game" method="post">
    <label for="memberEmail">Email:</label>
    <input type="hidden" id="memberEmail" name="memberEmail" th:value="${memberEmail}" />
    <label for="memberNum">Member Number:</label>
    <input type="hidden" id="memberNum" name="memberNum" th:value="${memberNum}" />
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="pltoo 로고" class="logo">
        </div>
        <div>
            <h2>
                같이 플레이 할 게임을 골라줘!
            </h2>
        </div>
    </header>
    <div>
        <section class="container">
            <a href="#" class="game-card" onclick="event.preventDefault();">
                <div class="card-bg"></div>
                <div class="image-container">
                    <img src="https://cmsassets.rgpub.io/sanity/images/dsfx7636/news/ef4d0d5db25f6da57f640a967c697d64b31384bf-1920x1080.jpg?auto=format&fit=fill&q=80&w=1200" alt="리그오브레전드" class="game-image">
                </div>
                <div class="card-title">
                    리그오브레전드
                    <input type="checkbox" name="B01" class="game-checkbox">
                </div>
            </a>
            <a href="#" class="game-card" onclick="event.preventDefault();">
                <div class="card-bg"></div>
                <div class="image-container">
                    <img src="https://cmsassets.rgpub.io/sanity/images/dsfx7636/news/5205cb3122ea2cbcfa6d0a9bd75db4e9de08441f-1920x1080.jpg?auto=format&fit=fill&q=80&w=493" alt="전략적 팀 전투" class="game-image">
                </div>
                <div class="card-title">
                    전략적 팀 전투
                    <input type="checkbox" name="B10" class="game-checkbox">
                </div>
            </a>
            <a href="#" class="game-card" onclick="event.preventDefault();">
                <div class="card-bg"></div>
                <div class="image-container">
                    <img src="https://mblogthumb-phinf.pstatic.net/MjAxOTAyMDhfMTM2/MDAxNTQ5NjA3MzE2Nzc3.-bcJZGJ8B0hq-mRsake63lM712617k_Oiw-Dgj1_k8Eg.tVj5aylywP3OA8noQDTgcyYjFO64yDR_cYG1lWQfQ0sg.JPEG.limsm5/pubg_soldier_4k-1920x1080.jpg?type=w800" alt="배틀그라운드" class="game-image">
                </div>
                <div class="card-title">
                    배틀그라운드
                    <input type="checkbox" name="B06" class="game-checkbox">
                </div>
            </a>
            <a href="#" class="game-card" onclick="event.preventDefault();">
                <div class="card-bg"></div>
                <div class="image-container">
                    <img src="https://oopy.lazyrockets.com/api/v2/notion/image?src=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F1ad34e44-a76e-4810-99b6-a826453b8bad%2FVALORANT_JETT_Duotoned.jpg&blockId=94c59bc3-7d5f-4eda-81db-3723b64eebd5&width=2400" alt="발로란트" class="game-image">
                </div>
                <div class="card-title">
                    발로란트
                    <input type="checkbox" name="B03" class="game-checkbox">
                </div>
            </a>
            <a href="#" class="game-card" onclick="event.preventDefault();">
                <div class="card-bg"></div>
                <div class="image-container">
                    <img src="https://file.nexon.com/NxFile/Download/FileDownloader.aspx?oidFile=5269303974539822973" alt="FC 온라인" class="game-image">
                </div>
                <div class="card-title">
                    FC 온라인
                    <input type="checkbox" name="B02" class="game-checkbox">
                </div>
            </a>
            <a href="#" class="game-card" onclick="event.preventDefault();">
                <div class="card-bg"></div>
                <div class="image-container">
                    <img src="https://mblogthumb-phinf.pstatic.net/MjAxODA3MThfMTQ0/MDAxNTMxOTA1NjIzMjc1.S3VFArE87Pwh7kNw9R9IBJOBQwAghLNR9GXSiH77uDsg.qPiY09DzKFqLkr7MqoMsL7TKSXUox-FD6V5SN4toWq8g.PNG.vransmart/image2.png?type=w800" alt="사이퍼즈" class="game-image">
                </div>
                <div class="card-title">
                    사이퍼즈
                    <input type="checkbox" name="B09" class="game-checkbox">
                </div>
            </a>
            <a href="#" class="game-card" onclick="event.preventDefault();">
                <div class="card-bg"></div>
                <div class="image-container">
                    <img src="https://lwi.nexon.com/maplestory/mobile/29E0ECE19C0FD827/image/thumb_09.jpg" alt="메이플스토리" class="game-image">
                </div>
                <div class="card-title">
                    메이플스토리
                    <input type="checkbox" name="B05" class="game-checkbox">
                </div>
            </a>
            <a href="#" class="game-card" onclick="event.preventDefault();">
                <div class="card-bg"></div>
                <div class="image-container">
                    <img src="https://cdn-lostark.game.onstove.com/uploadfiles/banner/8960a34f22324cedb1e94c9a4df6ab86.jpg" alt="로스트아크" class="game-image">
                </div>
                <div class="card-title">
                    로스트아크
                    <input type="checkbox" name="B04" class="game-checkbox">
                </div>
            </a>
            <a href="#" class="game-card" onclick="event.preventDefault();">
                <div class="card-bg"></div>
                <div class="image-container">
                    <img src="https://hrimg.nexon.com/images/career_imgs/upload/careerimage/fec5c534-c6a5-48ef-9b65-9235382592ea.jpg" alt="서든어택" class="game-image">
                </div>
                <div class="card-title">
                    서든어택
                    <input type="checkbox" name="B07" class="game-checkbox">
                </div>
            </a>
            <a href="#" class="game-card" onclick="event.preventDefault();">
                <div class="card-bg"></div>
                <div class="image-container">
                    <img src="https://bnetcmsus-a.akamaihd.net/cms/blog_thumbnail/wh/WH4D7KUGNG8F1714670814222.png?" alt="오버워치" class="game-image">
                </div>
                <div class="card-title">
                    오버워치
                    <input type="checkbox" name="B08" class="game-checkbox">
                </div>
            </a>
        </section>
    </div>
    <!-- JOIN BTN -->
    <div class="btn_area">
        <button type="submit" id="btnJoin">
            <span>확인</span>
        </button>
    </div>
</form>
</body>
</html>
