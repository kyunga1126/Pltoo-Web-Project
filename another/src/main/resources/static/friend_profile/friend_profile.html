<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>다른 친구 프로필 보기</title>
    <script th:src="@{/friend_profile/drop.js}"></script>
    <link rel="stylesheet" th:href="@{/friend_profile/style.css}">
</head>
<body>
<div class="header">
    <a href="/login_main/login_main.html">
        <img src="../img/logo.png" alt="pltoo 로고" class="logo">
    </a>
    <nav>
        <ul>
            <li class="dropdown">
                <a href="#qa">게임</a>
                <ul class="dropdown-content">
                    <li><a href="#qa1">친구목록</a></li>
                    <li><a href="#qa2">채팅</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#booking">게시판</a>
                <ul class="dropdown-content">
                    <li><a href="#booking1">자유게시판</a></li>
                    <li><a href="#booking2">2</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#booking">고객센터</a>
                <ul class="dropdown-content">
                    <li><a href="#booking1">문의사항</a></li>
                    <li><a href="#booking2">자주묻는 질문</a></li>
                    <li><a href="#booking3">신고</a></li>
                    <li><a href="#booking3">챗봇</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div class="search">
        <input type="text" id="searchInput"  class="search-input" placeholder="궁금한 내용을 검색해보세요" style="display: none;">
        <button class="search-button" onclick="toggleSearch()">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>
    <div class="globe-icon" onclick="toggleDropdown()">
        <i class="fa-solid fa-globe"></i>
        <ul class="dropdown-content" id="dropdownMenu" style="display: none;">
            <li><a href="#option1">Option 1</a></li>
            <li><a href="#option2">Option 2</a></li>
            <li><a href="#option3">Option 3</a></li>
        </ul>
    </div>
    <div class="auth">
        <form action="../main/index.html" id="profileForm">
            <img id="headerProfileImage" class="header-profile-image" src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FuLUrM%2FbtsHEqXxedM%2Fr9yMgi98uXY17KOhGkORwk%2Fimg.png" alt="프로필 이미지">
        </form>
    </div>
</div>
<div class="main">
    <div class="sidebar">
        <div class="Profile">
            <img th:src="${profile.profileImage}" alt="사용자 이미지" id="profile_img">
            <div class="profile-info">
                <h1 th:text="${profile.nickname}">닉네임</h1>
                <p th:text="${profile.age}">나이</p>
            </div>
            <button class="discode" onclick="viewDiscordProfile()">디스코드 프로필 보기</button>
            <!-- 가장 후순위 개발 순서 -->
            <!-- 친구 추가 버튼 -->
            <div class="button" id="addFriendButton" th:data-friend-id="${profile.memberId}">
                <p class="btnText">친구 할래?</p>
                <div class="btnTwo">
                    <p class="btnText2">좋아!</p>
                </div>
            </div>
        </div>
    </div>
    <h3>나의 친구 목록</h3>
    <div class="friend_list">
        <ul id="friendList">
            <li th:each="friend : ${friends}" th:text="${friend.nickname}">친구 닉네임</li>
        </ul>
    </div>
    </div>
    <div class="main-content">
        <h2>자기소개</h2>
        <div class="profile">
            <!-- 다른 사용자의 자기소개 정보 표시 -->
            <p th:text="${profile.profile}"></p>
        </div>
        <h2>하는 게임 리스트</h2>
        <div class="games">
            <div class="gamePage">
                <!-- 다른 사용자의 게임 목록 표시 -->
                <div id="gameList" th:each="game : ${games}">
                    <p th:text="${game}"></p>
                </div>
            </div>
        </div>
        <h2>등록한 티어</h2> <!-- 가장 후순위 개발 순서 -->
        <div class="tier">
        </div>
    </div>
</div>
<div class="foot-container">
    <footer>
        <ul>
            <li><a href="#guideline">가이드라인</a></li>
            <li><a href="#terms">이용약관</a></li>
            <li><a href="#privacy">개인정보 처리방침</a></li>
        </ul>
    </footer>
</div>
</body>
</html>
